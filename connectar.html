<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #800000;
            padding: 20px 40px;
            border-radius: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .form-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        .form-container input {
            width: 95%;
            /* Reduzindo um pouco a largura para "deslocar" o campo */
            padding: 10px 10px 10px 15px;
            /* Adicionado padding-left para empurrar o texto */
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            background-color: #4B0000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #5c0000;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Conectar-se</h1>
        <form>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" onclick="window.location.href='planilha.html'">Entrar</button>
        </form>
    </div>
</body>

</html>
