<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #800000;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }
        .feedback-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }
        .feedback-form input, 
        .feedback-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background-color: #000;
            color: #fff;
            font-size: 1rem;
        }
        .feedback-form input::placeholder,
        .feedback-form textarea::placeholder {
            color: #ccc;
        }
        .feedback-form button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            background-color: #4B0000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .feedback-form button:hover {
            background-color: #5c0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback</h2>
        <form class="feedback-form">
            <label for="user-name">Nome do Usuário</label>
            <input type="text" id="user-name" placeholder="Digite o nome do usuário">

            <label for="user-phone">Telefone</label>
            <input type="text" id="user-phone" placeholder="Digite o telefone">

            <label for="stars">Nota (0 a 5 Estrelas)</label>
            <input type="number" id="stars" min="0" max="5" placeholder="0 a 5">

            <label for="comments">Observação</label>
            <textarea id="comments" rows="4" placeholder="Digite sua observação"></textarea>

            <button type="submit">Enviar Feedback</button>
        </form>
    </div>
</body>
</html>
